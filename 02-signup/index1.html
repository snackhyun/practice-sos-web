<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <a
        href="http://127.0.0.1:5500/sos_webpage/practice-sos-web/01-login/index.html"
        class="back-button"
        >←</a
      >
      <h1 class="page-title">회원가입</h1>
    </header>
    <main class="signup-container">
      <form class="signup-form">
        <label for="user-name">이름</label>
        <input
          type="text"
          class="signup-input"
          id="user-name"
          placeholder="이름"
        />

        <label for="user-id">ID</label>
        <input type="text" class="signup-input" id="user-id" placeholder="ID" />

        <label for="user-pw">비밀번호</label>
        <input
          type="password"
          class="signup-input"
          id="user-pw"
          placeholder="비밀번호"
        />

        <label for="users-pw-check">비밀번호 확인</label>
        <input
          type="password"
          class="signup-input"
          id="user-pw-check"
          placeholder="비밀번호 확인"
        />

        <div class="row-box">
          <label class="visible-label">성별</label>

          <div class="gender-options">
            <label
              >남<input type="radio" name="gender" value="male" id="male"
            /></label>

            <label
              >여<input type="radio" name="gender" value="female" id="female"
            /></label>
          </div>
        </div>

        <label for="user-birth">생년월일</label>
        <input
          type="text"
          class="signup-input"
          id="user-birth"
          placeholder="생년월일 (8자리 입력)"
        />

        <label for="user-phone">연락처</label>
        <input
          type="tel"
          class="signup-input"
          id="user-phone"
          placeholder="연락처"
        />

        <button type="submit" class="submit-button">회원가입</button>
      </form>
    </main>
  </body>
</html>
