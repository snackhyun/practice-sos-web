<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login-container">
      <img src="sos로고.png" id="logo" alt="SOS로고" />
      <form id="login-form">
        <label for="user_id">아이디</label>
        <input
          type="text"
          class="submit-input"
          id="user_id"
          placeholder="아이디"
        />
        <label for="user_pw">비밀번호</label>
        <input
          type="password"
          class="submit-input"
          id="user_pw"
          placeholder="비밀번호"
        />
        <button type="submit" class="submit-button">로그인</button>
        <p id="link-signup"><a href="signup.html">회원가입</a></p>
      </form>
    </main>
  </body>
</html>
