<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login-container">
      <img src="sos로고.png" id="logo" alt="SOS로고" />
      <form class="login-form">
        <label for="user-id" class="login-label">아이디</label>
        <input
          type="text"
          class="submit-input"
          id="user-id"
          placeholder="아이디"
        />
        <label for="user-pw" class="login-label">비밀번호</label>
        <input
          type="password"
          class="submit-input"
          id="user-pw"
          placeholder="비밀번호"
        />
        <button type="submit" class="submit-button">로그인</button>
        <p id="link-signup">
          <a
            href="http://127.0.0.1:5500/sos_webpage/practice-sos-web/02-signup/index1.html"
            >회원가입</a
          >
        </p>
      </form>
    </main>
  </body>
</html>
